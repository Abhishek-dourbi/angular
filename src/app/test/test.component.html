<h2>Welcome {{title}}</h2>

<!--class binding-->
<h2 class="text-success">Angular</h2>
<h2 [class]="successClass">Angular</h2>
<h2 class="{{successClass}}">Angular</h2>
<h2 class="text-special" [class]="successClass">Angular</h2>
<h2 [class.text-error]="hasError">Angular</h2>
<h2 [ngClass]="messageClasses">Angular</h2>

<!--style binding-->
<h2 [style.color]="'blue'">Angular</h2>
<h2 [style.color]="hasError ? 'red' : 'green'">Angular</h2>
<h2 [style.color]="highlightColor">Angular</h2>
<h2 [ngStyle]="titleStyle">Angular</h2>

<!--event binding-->
<button (click)="onClick($event)">Greet</button>
<button (click)="greeting = 'Welcome to Angular'">Greet</button>
{{greeting}}

<br/>
<br/>
<!--template ref-->
<input #myInput type="text">
<button (click)="logMessage(myInput.value)">Log</button>


<br/>
<br/>

<!--two way binding-->
<input [(ngModel)]="name" type="text">
{{name}}

<!--Structural directives-->

      <!--  ngif directive-->

<h2 *ngIf="displayName; else elseBlock">Angular</h2>
<ng-template #elseBlock>
  <h2>
    Hidden Element
  </h2>
</ng-template>


<div *ngIf="displayName; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <h2>
    Shown Element
  </h2>
</ng-template>

<ng-template #elseBlock>
  <h2>
    Hidden Element
  </h2>
</ng-template>
